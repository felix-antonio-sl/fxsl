_manifest:
  urn: "urn:tooling:fxsl:rules:yaml-strict:1.0.0"
  type: rule
  federation:
    visibility: public
    license: "CC-BY-4.0"

metadata:
  description: "Reglas de formateo YAML estricto para artefactos KODA"
  scope: global
  priority: high

content:
  rules:
    - rule: "Usar 2 espacios de indentación, nunca tabs"
      rationale: "Consistencia y compatibilidad con parsers YAML estrictos"

    - rule: "Strings multilínea con pipe (|) para bloques preservando newlines"
      rationale: "Facilita lectura de contenido largo como instrucciones o templates"

    - rule: "No trailing whitespace en ninguna línea"
      rationale: "Evita diffs innecesarios y problemas de parseo"

    - rule: "Siempre incluir _manifest con URN en artefactos KODA"
      rationale: "Trazabilidad y federación de conocimiento"

    - rule: "Usar comillas dobles para strings con caracteres especiales"
      rationale: "Prevenir errores de parseo con caracteres como : o #"

    - rule: "Separar secciones principales con comentarios # ==="
      rationale: "Facilitar navegación visual en archivos largos"

  examples:
    - good: |
        knowledge_base_interaction:
          policy: EXCLUSIVE_USE
          source_artifacts:
            - urn: "urn:knowledge:fxsl:domain:artifact:1.0.0"
      bad: |
        knowledge_base_interaction:
            policy: EXCLUSIVE_USE
            source_artifacts:
               - urn: urn:knowledge:fxsl:domain:artifact:1.0.0
