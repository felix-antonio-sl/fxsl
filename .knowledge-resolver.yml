# fxsl Knowledge Resolver
# KODA-compliant resolver configuration
# Generated by koda-init.sh on 2025-11-25

_meta:
  resolver_version: "1.0.0"
  koda_compatibility: ">=1.0.0 <2.0.0"
  last_sync: "2025-11-26T02:02:09Z"
  health_check_interval: weekly

self:
  namespace: "fxsl"
  repository: "github.com/felix-antonio-sl/fxsl"
  visibility: private
  maintainer: "maintainer@example.com"

namespaces:
  fxsl:
    type: local
    base_path: "./"
    required: true
    description: "Personal knowledge base and learnings"
  
  koda:
    type: upstream
    base_path: "../koda/"
    fallback: "https://raw.githubusercontent.com/felix-antonio-sl/koda_/main/"
    required: true
    description: "KODA Framework - upstream dependency"

resolution_rules:
  # Add your resolution rules here
  # "urn:knowledge:fxsl:{domain}:{artifact}:*": "./{path}"

directories:
  knowledge: "./knowledge/"
  agents: "./agents/"
  catalog: "./catalog/"
  staging: "./staging/"
  sources: "./sources/"

cache:
  enabled: true
  ttl_seconds: 86400
